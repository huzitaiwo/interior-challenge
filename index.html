<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">This interior</div>
        <ul class="nav-links">
          <li class="nav-list active"><a href="">Home</a></li>
          <li class="nav-list"><a href="">Collection</a></li>
          <li class="nav-list"><a href="">About</a></li>
          <li class="nav-list"><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="interior-introduction">
        <div class="interior-content">
          <h1>Modern Interior</h1>
          <p>
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <a class="read-more" href=""
            >Read more
            <img src="./images/arrow_right.svg" alt="arrow right icon"
          /></a>
        </div>
        <div class="interior-visual">
          <img
            class="interior-main-image"
            src="./images/interior.png"
            alt="interior main image"
          />
          <div class="interior-designer-card">
            <div class="card-header">
              <img class="designer-image" src="./images/designer.png" alt="" />
              <div class="designer-info">
                <h5 class="name">Aliza Webber</h5>
                <small class="type">Interior designer</small>
              </div>
            </div>
            <h2 class="description">Designed in 2020 by Aliza Webber</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
